<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Instagran</title>
    <link rel="shortcut icon" href="hugo.ico" type="image/x-icon">
    <link rel="stylesheet" href="Instagran.css">
</head>
<body>
   
        <div class="instagram">
            <div class="intagram-phone">
                <img src="celularatual.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="grupo">
                    <img src="logoinstaatual.png" class="instaLogo" alt="logoinsta">
                    <div class="profile-foto">
                        <img src="perfilatual.png" alt="Perfil">
                    </div>
                    <a href="#" class="insta-login">Continue como Hugo</a>
                    <a href="#" class="insta-logout">Remover conta</a>
                </div> 
                <div class="grupo">
                    <p class="not-account">Não é Hugo?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
    
                </div>
                <div class="get-the-ap">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                      <a href="#" class="app-download"></a>
                      <a href="#" class="app-download"></a>  
                    </div>
                </div>
            </div>
        </div>
   
    
</body>
</html>
